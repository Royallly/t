<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="max-width:700px;">
    <h2 class="page-header">新增书单</h2>
    <div class="well">
        <form action="/books" th:object="${book}" method="post">
            <input type="hidden" th:value="*{id}" name="id">
            <div class="form-group">
                <label for="nameId">书名</label>
                <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="authorId">作者名</label>
                <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
            </div>
            <div class="form-group">
                <label for="descriptionId">说明</label>
                <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="statusId">状态</label>
                <select name="status" id="statusId">
                    <option value="0" th:selected="(*{status == '0'})">想读</option>
                    <option value="1" th:selected="(*{status == '1'})">在读</option>
                    <option value="2" th:selected="(*{status == '2'})">已读</option>
                </select>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </p>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
